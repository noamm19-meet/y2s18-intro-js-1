<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Arrays Exercise</title>
</head>

<body>
    <h1>JavaScript Arrays</h1>

    <script>
    		var good = "mango, banana, melon";
    		good = good.split(", ");
    		good.sort();
    		var best=good.join(", ");
    		document.write(best);
    </script>
</body>

</html>
